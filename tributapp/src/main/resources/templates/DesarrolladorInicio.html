<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mi perfil Desarrollador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" th:href="@{/styles/DesarrolladorInicio.css?1.0}" media="all">
</head>

<!-- <nav th:replace="fragments/navbar :: nav_bar"></nav> -->
<nav class="navbar navbar-expand-lg bg-light" style="background-color: #EFF5F5;">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"><i class="bi bi-info-circle"></i> Tributapp</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>


        <div class="d-grid gap-2 d-md-flex justify-content-md-end">

            <!-- <input class="form-control me-2" type="search" aria-label="Search" placeholder="Buscar en el sitio">
            <button class="btn btn-outline-success" type="submit"><i class="bi bi-search"></i></button> -->
            <div class="input-group">


                <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex align-items-center">


                    <li class="nav-item">
                        <a th:href="@{/logout}" class="nav-link me-2" role="button" aria-disabled="true">Cerrar
                            sesión</a>
                    </li>

                    <img class="circulo ms-2" th:if="${desarrollador.foto != null}"
                        th:src="@{/desarrollador/inicio/__${desarrollador.id}__}" alt="Foto de Develop">

            </div>

        </div>
    </div>
</nav>


<body>
    <div class="container">

        <div class="card mb-3 mt-3 " style="width: 60rem; margin: 0 auto; height: 15rem">
            <div class="row g-0">
                <div class="col-md-4 mx-auto">
                    <img src="https://img.freepik.com/free-vector/low-code-development-concept-illustration_114360-7294.jpg?w=2000"
                        class="img-fluid" alt="...">
                </div>
                <div class="col-md-8">
                    <div class="card-body text-center mt-5">
                        <h5 class="card-title " style="color: #497174;">Bienvenido a tu página principal <span
                                th:text="${desarrollador.nombre}" style="color: #EB6440"></span>!</h5>
                        <p class="card-text" style="color: #497174;">Eres un desarrollador <span
                                th:text="${desarrollador.contratacion}" style="color: #EB6440"></span></p>


                        <p class="card-text" th:if="${desarrollador.empresa != null}" style="color: #497174;">
                            Actualmente te encuentras trabajando en <span
                                th:text="${desarrollador?.empresa?.razonSocial}" style="color: #EB6440"></span></p>

                        <div th:if="${desarrollador.empresa == null}">

                            <p class="card-text"  style="color: #497174;">Elige una empresa para trabajar y contactala!
                            <form th:action="@{/desarrollador/elegirEmpresa/}" method="post">
                                <input hidden type="text" name="idDesarrollador" th:value="${desarrollador.email}">
                                <select name="idEmpresa">
                                    <option>Empresa</option>
                                    <option th:each="empresa : ${empresas}"  th:value="${empresa.email}" th:text="${empresa.razonSocial}">
                                    </option>
                                </select>
                                <button type="submit">enviar</button>
                            </form>
                            </p>
                        </div>



                    </div>



                </div>
            </div>


        </div>


        <!-- <div class="d-flex p-2 align-items-center justify-content-center mt-5">
                <img src="https://images.pexels.com/photos/1851164/pexels-photo-1851164.jpeg?auto=compress&cs=tinysrgb&w=1600" class="rounded float-start" alt="..." style="width: 150px">
                <h4 class="ms-3">Bienvenido a tu dashboard *Nombre desarrollador*!</h4>
            </div> -->


        <div class="row row-cols-1 row-cols-md-3 mb-3 text-center mt-5">
            <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm">
                    <div class="card-header py-3 afip">
                        <h4 class="my-0 fw-normal">Información tributaria</h4>
                    </div>
                    <div class="card-body info d-flex align-items-end">

                        <button class="learn-more">
                            <span class="circle" aria-hidden="true">
                                <span class="icon arrow"></span>
                            </span>
                            <span class="button-text"><a th:href="@{/desarrollador/info}">Acceder</a></span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm">
                    <div class="card-header py-3 afip">
                        <h4 class="my-0 fw-normal">Contadores</h4>
                    </div>
                    <div class="card-body profesional d-flex align-items-end">

                        <!-- <button type="button" class="w-100 btn btn-lg btn btn-warning">Buscar uno</button> -->
                        <button class="learn-more">
                            <span class="circle" aria-hidden="true">
                                <span class="icon arrow"></span>
                            </span>
                            <span class="button-text"><a th:href="@{/contador/listaInfo}">Buscar</a></span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm">
                    <div class="card-header py-3 afip">
                        <h4 class="my-0 fw-normal">Impuestos</h4>
                    </div>
                    <div class="card-body calculo d-flex align-items-end">

                        <button class="learn-more">
                            <span class="circle" aria-hidden="true">
                                <span class="icon arrow"></span>
                            </span>
                            <span class="button-text"><a th:href="@{/desarrollador/impuestos}">Calcular</a></span>
                        </button>
                    </div>
                </div>
            </div>
        </div>


    </div>

    <footer th:replace="fragments/footer :: footer"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

</body>

</html>
