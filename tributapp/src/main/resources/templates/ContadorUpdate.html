<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Actualizar Contador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
    <body>
        
        
        <div class="container-grid">
            <div class="container-form  ">

            <form th:action="@{/contador/modificar/__${contador.id}__}" method="POST" enctype="multipart/form-data">
                               
                <input hidden th:value="${id}"  name="id">
               
                <div class="mb-3">
                    <input th:value="${contador.nombre}" type="text" class="form-control" name="nombre" placeholder="Nombre y apellido">

                </div>
                <div class="mb-3">
                    <input th:value="${contador.email}" type="email" class="form-control" name="email" placeholder="Email">

                </div>
                <div class="mb-3">
                    <input  type="password" class="form-control" name="password" placeholder="Contraseña">

                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" name="password2" placeholder="Repetir Contraseña">

                </div>

                <div class="mb-3">
                    <input th:value="${contador.telefono}" type="number" class="form-control" name="telefono" placeholder="Teléfono">
                </div>
                <div class="mb-3">
                    <input th:value="${contador.matricula}" type="number" class="form-control" name="matricula" placeholder="Matrícula">
                </div>
                <div class="mb-3">
                    <input th:value="${contador.provincia}" type="text" class="form-control" name="provincia" placeholder="Provincia">
                </div>

                
                <div class="mb-3">
                    <input type="file" class="form-control" placeholder="Foto" name="foto">
                </div>

                <div th:if="${ Error != null}">
                    <p th:text="${Error}" style="font-size: medium; text-align: center; color:red;"></p>
                </div>

                <button class="btn btn-secondary" type="submit">Actualizar</button>
            </form>

        </div>
        </div>
        
        
        

        <script src="https://kit.fontawesome.com/4a1445b54b.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
                integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
                integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/4a1445b54b.js" crossorigin="anonymous"></script>
    </body>
</html>
