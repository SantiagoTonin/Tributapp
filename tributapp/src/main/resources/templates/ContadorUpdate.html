<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <body>

        <div class="container-fluid m-5 contenedor">

            <form class="formulario" th:action="@{/contador/modificar/__${cont.id}__}" method="POST" enctype="multipart/form-data">

                <input hidden th:value="${id}" name="id">

                <div class="form-group my-3">
                    <h3 class="card-title">Editar Contador</h3>
                </div>
                <div class="form-group my-3">
                    <input type="text" class="form-control" name="nombre"  th:value="${cont.nombre}">
                </div>
                <div class="form-group my-3">
                    <input type="email" class="form-control" name="email"  th:value="${cont.email}">
                </div>
                
                <div class="form-group my-3">
                    <input type="password" class="form-control" name="password" placeholder="PASSWORD">
                </div>
                <div class="form-group my-3">
                    <input type="password" class="form-control" name="password2" placeholder="REPETIR PASSWORD" >
                </div>
                <div class="form-group my-3">
                    <input type="text" class="form-control" name="telefono"  th:value="${cont.telefono}">
                </div>
                <div class="form-group my-3">
                    <input type="text" class="form-control" name="matricula"  th:value="${cont.matricula}">
                </div>
                <div class="form-group my-3">
                    <input type="text" class="form-control" name="provincia"  th:value="${cont.provincia}">
                </div>
                <div class="form-group my-3">
                    <input type="file" class="form-control" name="foto" >
                </div>


                <button type="submit" class="btn btn-primary mt-3 botones">Actualizar</button>
            </form>


            <section class=" text-center container">
                <div class="row mt-3">
                    <div class="divVolver">
                        <a th:href="@{/inicio}" class="btn btn-secondary my-2 botonVolver botones">Volver</a>
                    </div>
                </div>
            </section>
        </div>
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </body>
</html>
