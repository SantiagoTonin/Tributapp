    <body>
        <div class="container fl flex">

            <div class="card mb-3 mt-3 flex"  >
                <div class="row g-0 header" style="height: max-content">
                    <div class="col-md-4 mx-auto center flex">
                        <img src="/Img/HomeEmpresas.jpg" class="img-fluid" style="align-content: center; padding: 1rem  ;" alt="Home Empresas">
                    </div>

                        <div class="card-body text-center mt-5">

                                <hr class="linea" >
                                <p class="campos-tooltips">Razon Social: <span class="campo-info" th:text="${empresa.razonSocial}"></span></p>
                                <p class="campos-tooltips">Dirección: <span class="campo-info" th:text="${empresa.direccion}"></span></p>
                                <p class="campos-tooltips">Email: <span class="campo-info" th:text="${empresa.email}"></span></p>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <div class="wrapp">
                <img class="img-fluid flex" src="/Img/empresas.jpg" alt="empresas">
