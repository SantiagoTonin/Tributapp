<!DOCTYPE html>

<html>
    <head>
        <title>TributApp</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        <!--<link href="../static/styles/home.css" rel="stylesheet">-->
        <link rel="stylesheet" type="text/css" th:href="@{/styles/error.css?1.0}" media="all">
        <link rel="stylesheet" th:href="@{/styles/Navbar.css?1.0}" media="all">
    </head>
    <body>
        <nav th:fragment="nav_bar" class="navbar navbar-expand-lg bg-light" style="background-color: #EFF5F5;">
            <div class="container-fluid">
                <a class="navbar-brand" href="/"><i class="bi bi-info-circle"></i> Tributapp</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>


                <div class="d-grid gap-2 d-flex justify-content-md-end">

                    <a th:href="@{/login}" class="btn btn-secondary blogin" tabindex="-1" role="button" aria-disabled="true">Ingresar</a>
                    <a th:href="@{/login}" class="btn btn-secondary bsignup" tabindex="-1" role="button" aria-disabled="true">Registrarse</a>

                </div>

            </div>
        </nav>


        <div>
            <div class="container">
                <div class="card mb-3 mt-3 " style="width: 70rem; margin: 0 auto; height: 35rem">
                    <div class="row g-0">
                        <div class="col-md-4 mx-auto">
                            <img id="img" src="/Img/error.png">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body text-center mt-5" >

                                <h1 th:text="'Error ' + ${codigo}">TRIBUTAPP</h1>
                                <h3 th:text="${mensaje}"></h3>
                                <div class="divVolver">
                                    <a th:href="@{/}" class="btn btn-secondary my-2 botonVolver botones">Volver</a>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>
    <footer th:replace="fragments/footer :: footer"></footer>
</html>
