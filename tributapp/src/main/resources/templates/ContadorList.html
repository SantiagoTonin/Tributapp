<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Contadores</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
        <link rel="stylesheet" type="text/css" th:href="@{/styles/List.css?1.0}" media="all">
        <link rel="stylesheet" type="text/css" th:href="@{/styles/Navbar.css?1.0}" media="all">
        <link rel="stylesheet" type="text/css" th:href="@{/styles/Info.css?1.0}" media="all">
    </head>
    <body>
        <div class="d-flex flex-row mb-3">
        <div class="d-flex flex-column p-3 sidebar" style="width: 240px;">
                <a href="" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
                    <span class="fs-4">Panel de Admin</span>
                </a>
                <hr>
                <ul class="nav nav-pills flex-column mb-auto">
                    <li class="nav-item">
                        <a th:href="@{/desarrollador/lista}" class="nav-link active" aria-current="page"><i class="bi bi-code-slash"></i> Desarrolladores</a>
                    </li>
                    <li>
                        <a th:href="@{/empresa/listarEmpresa}" class="nav-link link-dark"><i class="bi bi-building"></i> Empresas</a>
                    </li>
                    <li>
                        <a th:href="@{/contador/lista}" class="nav-link link-dark"><i class="bi bi-wallet-fill"></i> Contadores</a>
                    </li>

                </ul>
                <hr>
                <div class="dropdown">
                    <a href="#" class="d-flex align-items-center link-dark text-decoration-none dropdown-toggle mb-5" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="https://github.com/mdo.png" alt="" width="32" height="32" class="rounded-circle me-2">
                        <strong>Admin</strong>
                    </a>
                    <ul class="dropdown-menu text-small shadow">
                        <li><a class="dropdown-item" href="#">Modificar mis datos</a></li>
                        <li><a class="dropdown-item" href="/logout">Cerrar sesión</a></li>
                    </ul>
                </div>

            </div>

        <div class="container-fluid">
            
            <div class="d-flex align-items-center mt-5 justify-content-between">
                <h2 class="">Lista de Contadores</h2>
                            
            </div>
            <table class="table position-relative mt-5">
            
                <thead>
                   
                    <tr>
                        <th scope="col">Imagen de perfil</th>
                        <th scope="col">Nombre y Apellido</th>
                        <th scope="col">Email</th>
                        <th scope="col">Teléfono</th>
                        <th scope="col">Matricula</th>
                        <th scope="col">Provincia</th>
                        <th scope="col">Rol</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="cont: ${contadores}">
                        <td><img class="circulo" th:if="${cont.foto != null}" th:src="@{/contador/inicio/__${cont.id}__}" alt=""/></td>
                        <td th:text="${cont.nombre}"></td>
                        <td th:text="${cont.email}"></td>
                        <td th:text="${cont.telefono}"></td>
                        <td th:text="${cont.matricula}"></td>
                        <td th:text="${cont.provincia}"></td>
                        <td th:text="${cont.rol}"></td>
                        
                        <td><a th:href="@{/contador/modificar/__${cont.id}__}" class="card-link link-secondary"><i class="fas fa-feather-alt"></i></a></td>
                        <td><a th:href="@{/contador/eliminar/__${cont.id}__}" class="card-link link-danger"><i class="fa-solid fa-trash"></i></a></td>
                    </tr>
                </tbody>
            </table>
        </div>
        </div>
        <script src="https://kit.fontawesome.com/b22605d384.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </body>
</html>
