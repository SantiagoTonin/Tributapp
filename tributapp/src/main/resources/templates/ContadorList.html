<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
      <div class="container-fluid">
    <h1>Lista de Contadores</h1>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Imagen de perfil</th>
            <th scope="col">Nombre y Apellido</th>
            <th scope="col">Email</th>
            <th scope="col">Tel√©fono</th>
            <th scope="col">Matricula</th>
            <th scope="col">Provincia</th>
            <th scope="col">Rol</th>
            <th scope="col">Alta</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="cont: ${contadores}">
            <td th:text="${cont.foto}"></td>
            <td th:text="${cont.nombre}"></td>
            <td th:text="${cont.email}"></td>
            <td th:text="${cont.telefono}"></td>
            <td th:text="${cont.matricula}"></td>
            <td th:text="${cont.provincia}"></td>
            <td th:text="${cont.rol}"></td>
            <td th:text="${cont.alta}"><input type="checkbox"></td>
            <td><a th:href="@{/contador/modificar/__${cont.id}__}" class="card-link">Modificar</a></td>
            <td><a th:href="@{/contador/eliminar/__${cont.id}__}" class="card-link">Eliminar</a></td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
