<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registrate como desarrollador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>


    <div class="container text-center mx-auto">

        <div class="card text-bg-light mb-3 text-center mx-auto" style="max-width: 28rem;">
            <div class="card-header">
                <h5 class="card-title">Registrate como desarrollador</h5>
            </div>
            <div class="card-body">

                <form th:action="@{/desarrollador/cargar}" th:method="POST">

                    <div class="mb-3">
                        <input type="text" class="form-control" name="nombre" placeholder="Nombre y apellido" />

                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control" name="email" placeholder="Email" />

                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" name="password" placeholder="Contraseña" />

                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" name="password2" placeholder="Repetir Contraseña" />

                    </div>


                    <button class="btn btn-secondary" type="submit">Registrar</button>


                </form>



            </div>
        </div>

        <div th:if="${Error != null}" class="card text-bg-danger mb-3 mx-auto" style="max-width: 18rem;">

            <div class="card-body">
                <h5 class="card-title">Error</h5>
                <p class="card-text" th:text="${Error}"></p>
            </div>
        </div>

        <div th:if="${Exito != null}" class="card text-bg-success mb-3 mx-auto" style="max-width: 18rem;">

            <div class="card-body">
                <h5 class="card-title">Exito!</h5>
                <p class="card-text" th:text="${Exito}"></p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
