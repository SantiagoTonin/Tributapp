<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" th:href="@{/styles/ContadorInicio.css?1.0}" media="all">
  </head>
  <nav
    class="navbar navbar-expand-lg bg-light"
    style="background-color: #eff5f5"
  >
    <div class="container-fluid">
      <a class="navbar-brand" href="#"
        ><i class="bi bi-info-circle"></i> Tributapp</a
      >
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          
          
          <div class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Perfil
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" th:href="@{/contador/modificar/__${contador.id}__}">Editar</a></li>
            <li><a class="dropdown-item" th:href="@{/logout}">Cerrar Sesion</a></li>
            
          </ul>
              </div>
        
         
        
        
        
      </div>
    </div>
  </nav>

  <body>
    <div class="card" style="width: 18rem">
      <img class="imagen"  th:src="@{/contador/inicio/__${contador.id}__}" alt="Foto de Perfil">
      <div class="card-body">
        <h5 class="card-title" th:text="${contador.nombre}"></h5>
      </div>
      <h6 align="center">Contacto</h6>
      <ul class="list-group list-group-flush">
        <li class="list-group-item" th:text="${contador.email}"></li>
        <li class="list-group-item" th:text="${contador.telefono}"></li>
        <li class="list-group-item" th:text="${contador.provincia}"></li>
        
      </ul>
      
    </div>
      
    <div class="container">

          <div class="card2 mb-3 mt-3" style="max-width: 300px">
            
              
                <img src="/Img/Contador.jpg" class="img-fluid" alt="...">
              
              
                <button type="button" class="btn btn-dark" >Ver Comentarios</button>
            
              
          </div>  
          
      
        

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    
  </body>
  <footer th:replace="fragments/footer :: footer"></footer>
</html>
