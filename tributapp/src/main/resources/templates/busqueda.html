<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org/">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lista de empresas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
        <link
            rel="stylesheet"
            type="text/css"
            th:href="@{/styles/List.css?1.0}"
            media="all"
            />
        <link
      rel="stylesheet"
      type="text/css"
      th:href="@{/styles/Navbar.css?1.0}"
      media="all"
    />
  </head>

  <body>
     <!--Sidebar -->
        <div class="d-flex flex-row mb-3">
            <div class="d-flex flex-column p-3 sidebar" style="width: 240px;">
                <a href="" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
                    <span class="fs-4">Panel de Admin</span>
                </a>
                <hr>
                <ul class="nav nav-pills flex-column mb-auto">
                    <li class="nav-item">
                        <a th:href="@{/desarrollador/lista}" class="nav-link link-dark" aria-current="page"><i class="bi bi-code-slash"></i> Desarrolladores</a>
                    </li>
                    <li>
                        <a th:href="@{/empresa/listarEmpresa}" class="nav-link active"><i class="bi bi-building"></i> Empresas</a>
                    </li>
                    <li>
                        <a href="#" class="nav-link link-dark"><i class="bi bi-wallet-fill"></i> Contadores</a>
                    </li>

                </ul>
                <hr>
                <div class="dropdown">
                    <a href="#" class="d-flex align-items-center link-dark text-decoration-none dropdown-toggle mb-5" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="https://github.com/mdo.png" alt="" width="32" height="32" class="rounded-circle me-2">
                        <strong>Admin</strong>
                    </a>
                    <ul class="dropdown-menu text-small shadow">
                        <li><a class="dropdown-item" href="#">Modificar mis datos</a></li>
                        <li><a class="dropdown-item" href="#">Cerrar sesión</a></li>
                    </ul>
                </div>

            </div>
            <div class="container-fluid">
                <div class="d-flex align-items-center mt-5 justify-content-between">
                    <h2 class="">Lista de empresas</h2>
                    <form th:action="@{/desarrollador/busquedaDesarrollador}" class="d-flex">
                        <input class="form-control me-2" type="search" name="param" placeholder="buscar">
                        <button class="btn blogin" type="submit"><i class="bi bi-search"></i></button>
                    </form>

                </div>
        <table class="table position-relative mt-5">
            <thead> 
                <tr>
                    <!--<th scope="col"><strong>ID</strong></th>-->
                    <th scope="col"><strong>Nombre</strong></th>
                    <th scope="col"><strong>Razón Social</strong></th>
                    <th scope="col"><strong>Dirección</strong></th>
                    <th scope="col"><strong>Developers</strong></th>
<!--                    <th scope="col" sec:authorize="hasRole('ADMIN')" th:href="@{/empresa/modificar/__${empresas.id}__}"><strong>Acciones</strong></th>-->
                </tr>
            </thead>
            <tbody th:each="empresa : ${empresas}">
                <tr>
                    <td scope="row" th:text="${empresa.id}"></td>
                    <th th:text="${empresa.nombre}"></th>
                    <td scope="row" th:text="${empresa.razonSocial}"></td>
                    <th scope="row" th:text="${empresa.direccion}"></th>
<!--                    <td scope="row" th:text="${empresa.developers}"></td>-->
                    <th>
                        <a sec:authorize="hasRole('ADMIN')" th:href="@{/empresa/modificarEmpresa/__${empresa.id}__}"><i class="fas fa-feather-alt"></i>Modificar </a>
                    </th>
                </tr>
            </tbody>

            <div th:if="${error != null}" class="card text-white bg-danger mb-3 mt-3 mensajeError">
                <div class="card-body"> 
                    <h5 class="card-title">Error</h5>
                    <p class="card-text"></p>
                </div>
            </div>

            <div th:if="${exito != null}" class="card text-white bg-succes mb-3 mt-3 mensajeExito"> 
                <div class="card-body"> 
                    <h5 class="card-title">¡Éxito!</h5>
                    <p class="card-text" th:text="${exito}"></p>
                </div>
            </div>
        </table>
    </div>
    </div>


    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"
        ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
