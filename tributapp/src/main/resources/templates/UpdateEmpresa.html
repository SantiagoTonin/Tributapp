<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TributApp</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=desarrolladorice-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        <!--<link href="../static/styles/home.css" rel="stylesheet">-->
        <link rel="stylesheet" type="text/css" th:href="@{/styles/home.css?1.0}" media="all">
        <link rel="stylesheet" type="text/css" th:href="@{/styles/List.css?1.0}" media="all">

        <link rel="stylesheet" type="text/css" th:href="@{/styles/Navbar.css?1.0}" media="all">
        <link rel="stylesheet" type="text/css" th:href="@{/styles/Update.css?1.0}" media="all">
    </head>
    <body>
        <div class="d-flex flex-row mb-3">
            <div class="d-flex flex-column p-3 sidebar" style="width: 240px;">
                <a href="" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
                    <span class="fs-4">Panel de Admin</span>
                </a>
                <hr>
                <ul class="nav nav-pills flex-column mb-auto">
                    <li class="nav-item">
                        <a th:href="@{/desarrollador/lista}" class="nav-link link-dark" aria-current="page"><i class="bi bi-code-slash"></i> Desarrolladores</a>
                    </li>
                    <li>
                        <a th:href="@{/empresa/listarEmpresa}" class="nav-link active"><i class="bi bi-building"></i> Empresas</a>
                    </li>
                    <li>
                        <a href="#" class="nav-link link-dark"><i class="bi bi-wallet-fill"></i> Contadores</a>
                    </li>

                </ul>
                <hr>
                <div class="dropdown">
                    <a href="#" class="d-flex align-items-center link-dark text-decoration-none dropdown-toggle mb-5" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="https://github.com/mdo.png" alt="" width="32" height="32" class="rounded-circle me-2">
                        <strong>Admin</strong>
                    </a>
                    <ul class="dropdown-menu text-small shadow">
                        <li><a class="dropdown-item" href="#">Modificar mis datos</a></li>
                        <li><a class="dropdown-item" href="#">Cerrar sesión</a></li>
                    </ul>
                </div>
            </div>
            
            
            <div class="container-fluid d-flex align-items-center justify-content-center fondo">
            
        <div class="container-form shadow-sm p-3 mb-5 rounded">

          <form th:action="@{/empresa/modificarEmpresa/__${empresa.id}__}" method="POST">
              <figure class="text-center">
                        <h3 class="text-white-50">Actualiza los datos de la empresa</h3>
                    </figure>
              <input hidden="" th:value="${id}" name="id">
            <div class="mb-3">
              <input th:value="${empresa.nombre}" type="text" class="form-control" name="nombre" placeholder="Nombre y apellido" >
            </div>
            <div class="mb-3">

              <div class="mb-3">
                <input th:value="${empresa.razonSocial}" type="text" class="form-control" name="razonSocial" placeholder="Razon Social" >
              </div>
              <input th:value="${empresa.email}" type="email" class="form-control" name="email" placeholder="Email" >
            </div>
            <div class="mb-3">
              <input th:value="${empresa.password}" type="password" class="form-control" name="password" placeholder="Constraseña">

            </div>
            <div class="mb-3">
              <input th:value="${empresa.password2}" type="password" class="form-control" name="password2" placeholder="Repetir contraseña">

            </div>

            <div class="mb-3">
              <input th:value="${empresa.direccion}" type="text" class="form-control" name="direccion" placeholder="Direccion" >
            </div>

            <div th:if="${ Error != null}">
              <p th:text="${Error}" style="font-size: medium; text-align: center; color:red;"></p>
            </div>

            <button class="btn btn-secondary blogin" type="submit">Actualizar</button>

          </form>

        </div>
        </div>
            </div>


        <script src="https://kit.fontawesome.com/4a1445b54b.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
                integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
                integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/4a1445b54b.js" crossorigin="anonymous"></script>
    </body>
</html>
