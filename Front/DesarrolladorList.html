<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <h1>Lista de desarrolladores</h1>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Imagen de perfil</th>
            <th scope="col">Nombre y Apellido</th>
            <th scope="col">Cuil y Cuit</th>
            <th scope="col">Email</th>
            <th scope="col">Rol</th>
            <th scope="col">Activo</th>
            <th scope="col">Contrataci√≥n</th>
            <th scope="col">Salario</th>
            <th scope="col">Alta</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="dev: ${desarrolladores}">
            <td th:text="${dev.foto}"><img th:src="@{}" alt=""/></td>
            <td th:text="${dev.nombre}"></td>
            <td th:text="${dev.cuitCuil}"></td>
            <td th:text="${dev.email}"></td>
            <td th:text="${dev.rol}"></td>
            <td th:text="${dev.activo}"></td>
            <td th:text="${dev.contratacion}"></td>
            <td th:text="${dev.salario}"></td>
            <td th:text="${dev.alta}"><input type="checkbox"></td>
            <td><a th:href="@{}" class="card-link">Actualizar</a></td>
            <td><a th:href="@{}" class="card-link">Eliminar</a></td>
          </tr>
        </tbody>
      </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
